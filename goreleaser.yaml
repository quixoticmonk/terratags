before:
  hooks:
    - go mod tidy

builds:
  - main: .
    binary: terratags
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

brews:
  - name: terratags
    homepage: "https://github.com/terratags/terratags"
    description: "A tool for validating tags on AWS resources in Terraform configurations"
    license: "MIT"
    tap:
      owner: terratags
      name: homebrew-tap
    folder: Formula
    install: |
      bin.install "terratags"
    test: |
      system "#{bin}/terratags -version"
